	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    var pathUrl={
        'data':'taxfreeIndex.html'
    }
    $.ajax({
        type: "POST",
        url: "../rest/v0/shares/jsapiticket",
        async: true,
        data:JSON.stringify(pathUrl),
        dataType: 'json',
        contentType: 'application/json;charset=UTF-8',
        success:function(res){
            console.log(res)
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId:res.appId, // 必填，公众号的唯一标识
                timestamp:res.timestamp, // 必填，生成签名的时间戳
                nonceStr: res.noncestr, // 必填，生成签名的随机串
                signature: res.sign,// 必填，签名，见附录1
                jsApiList: [
                    'onMenuShareAppMessage','onMenuShareTimeline'
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            // 微信JSSDK开发
            wx.ready(function () {
                // 分享给朋友
                wx.onMenuShareAppMessage({
                    title: '民生惠康个人税优健康保险', // 标题
                    desc: '门诊住院、特殊门诊、慢性病门诊均可报销。进口药、自费药均可赔付。0免赔，自付比例超低', // 店铺名
                    link: 'http://healthtest.minshenglife.com/taxfreeIndex.html',
                    imgUrl: 'http://healthtest.minshenglife.com/img/syshare.jpg', // 分享的图标
                    success: function () {

                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {

                        // 用户取消分享后执行的回调函数
                    }
                });
                // 分享到朋友圈
                wx.onMenuShareTimeline({
                    title: '民生惠康个人税优健康保险', 
                    link: 'http://healthtest.minshenglife.com/taxfreeIndex.html', 
                    imgUrl: 'http://healthtest.minshenglife.com/img/syshare.jpg', // 分享的图标
                    success: function () {

                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {}
                })
   </script>
